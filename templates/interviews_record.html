          name="keywords">

    <link href="/static/css/common.css" rel="stylesheet">

<body ontouchstart="">

<header id="header">面试记录
    <div class="left"><span class="corner"></span></div>
</header>

<div id="content">
    <div class="tab">
        <a href="#" id="btn_inted" class="tab-item selected" onclick="showInterviewed()">已面试</a><a href="#" id="btn_will_inter" class="tab-item" onclick="showWillInterview()">将面试</a>
    </div>
    <ul class="list " id="interviewed" style="display: block">
            <a href="{% url "interview_result_page" %}"><li class="activeable item" data-index="0">
                <img src="/static/images/CgotOVsDfHCAC9pmAAGCQkZqi4Y202.jpg" class="item-logo">
            <div class="item-desc">
                <div class="desc-left">
                    <h2 class="item-title">拉勾用户8854</h2>
                    <p class="item-info">
                            <span class="item-pos">
                                面试岗位：前端工程师
                            </span>
                            <span class="item-pos">
                                期望薪资：20k 上海
                            </span>
                    </p>
                </div>
                <div class="desc-right">
                    <div class="experience">
                         <span>
                            结果：通过
                        </span>
                        <p class="item-time">2017-11-14</p>
                    </div>
                </div>
            </div>
            </li></a>
    </ul>
     <ul class="list " id="will_interview" style="display: none">
            <li class="activeable item" data-index="2">
                    <img src="/static/images/CgotOVsDfHCAC9pmAAGCQkZqi4Y202.jpg" class="item-logo">
            <div class="item-desc">
                <div class="desc-left">
                    <h2 class="item-title">拉勾用户8832</h2>
                    <p class="item-info">
                            <span class="item-pos">
                                面试岗位：前端工程师
                            </span>
                            <span class="item-pos">
                                期望薪资：20k 上海
                            </span>
                    </p>
                </div>
                <div class="desc-right">
                    <div class="experience">
                         <span>
                            经验3年
                        </span>
                        <p class="item-time">2017-11-14</p>
                    </div>
                </div>
            </div>
            </li>
        </ul>
    <ul class="list" id="empty" style="display: none">
        <li class="list-empty">
            暂时没有将面试的记录，去<a href="{% url "job_list_page" %}">投简历</a>吧
        </li>
    </ul>

</div>
<!-- dep -->

<!---数据为空-->
<script id="tpl-list-empty" type="text/html">

    <li class="list-empty">
        暂时没有将面试的记录，去<a href={% url "job_list_page" %}>投简历</a>吧
    </li>
</script>


<div id="dialog-base-container-6" class="dialog-base-container" style="display: none;">
    <div class="dialog-masker"></div>
    <div class="dialog-wrapper" style="width:84.375%;">
        <div class="dialog-content"><span class="dialog-close-new"></span>
            <div class="dialog-confirm">是否确认已收到offer？</div>
            <div class="dialog-buttons">
                <div class="dialog-innerbtns"><span class="dialog-btn dialog-btn-green"
                                                    dialog-btn-inx="0">确认已收到</span><span
                        class="dialog-btn dialog-btn-last" dialog-btn-inx="1">目前未收到</span></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function showInterviewed() {
        document.getElementById("interviewed").style.display="block";
        document.getElementById("will_interview").style.display="none";
        document.getElementById("empty").style.display="none";
        document.getElementById("btn_inted").className="tab-item selected";
        document.getElementById("btn_will_inter").className="tab-item";
    }
    function showWillInterview() {
        document.getElementById("interviewed").style.display="none";
        document.getElementById("will_interview").style.display="block";
        document.getElementById("empty").style.display="none";
        document.getElementById("btn_inted").className="tab-item";
        document.getElementById("btn_will_inter").className="tab-item selected";
    }
</script>
</body>
{% include "footer.html" %}
</html>
