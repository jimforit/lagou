<script type="text/javascript">
    function show_infos() {
        document.getElementById("product_info").style.display = "block";
        document.getElementById("comments").style.display = "none";
        document.getElementById("zhaopin").style.display = "none";
        document.getElementById("base_info").className="tab-item selected";
        document.getElementById("position_able").className="tab-item";
        document.getElementById("enterprice").className="tab-item";
    }
    function show_positions() {
        document.getElementById("zhaopin").style.display = "block";
        document.getElementById("comments").style.display = "none";
        document.getElementById("product_info").style.display = "none";
        document.getElementById("base_info").className="tab-item";
        document.getElementById("position_able").className="tab-item selected";
        document.getElementById("enterprice").className="tab-item";
    }
    function show_comments() {
        document.getElementById("zhaopin").style.display = "none";
        document.getElementById("product_info").style.display = "none";
        document.getElementById("comments").style.display = "block";
        document.getElementById("base_info").className="tab-item";
        document.getElementById("position_able").className="tab-item";
        document.getElementById("enterprice").className="tab-item selected";
    }
    function follow() {
        if(document.getElementById("followtag").className === "icon notcoll"){
            document.getElementById("followtag").className = "icon";
            document.getElementById("followstatus").innerHTML = "已通过";
        }else{
            document.getElementById("followtag").className = "icon notcoll";
            document.getElementById("followstatus").innerHTML = "未通过";
        }
    }


</script>
